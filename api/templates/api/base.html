<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
      <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% static 'main.css' %}"/>
    </head>


    <body>
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <header class="navigation" role="banner">
      <div class="js-menu-screen sliding-panel-fade-screen"></div>
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">&#9776;</a>
        <nav class="navigation">
        <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link"><a class="logo" href="/">versus.live</a></li>
            <div class="fb-share-button" data-href="https://tiy-bracket.herokuapp.com/" data-layout="button_count"></div>
            <li class="nav-link"><a class="nav-btn" href="{% url 'index' %}">Home</a></li>
            <li class="nav-link"><a class="nav-btn" href="{% url 'bracket_create' %}">Create a Bracket</a></li>
            {% if request.user.is_authenticated %}
            <li class="nav-link"><a class="nav-btn" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-link more"><a class="nav-btn" href="javascript:void(0)">Login</a>
          <ul class="submenu">
            <li class="nav-link"><a class="nav-btn" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter</a></li>
            <li class="nav-link"><a class="nav-btn" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook</a></li>
            {% endif %}
          </ul>
        </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'create-bracket-form-jquery.js' %}"></script>
    <script src="{% static 'slide-menu-jquery.js' %}"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    {% block scripts %}

    {% endblock%}


    <footer>
      <h2 class="site-footer"><span>Versus.Live &copy 2015</span></h2>
    </footer>
</html>
