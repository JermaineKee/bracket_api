<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
      <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'main.css' %}"/>
    </head>


    <body>
      <header>
      <h2 class="site-heading"><span>Versus.Live</span></h2>
      </header>
      <a type="button" class="js-menu-trigger sliding-panel-button">
        &#9776;
      </a>
        <nav class="js-menu sliding-panel-content">
          <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'bracket_create' %}">Create a Bracket</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter Login</a></li>
            <li><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook Login</a></li>
            {% endif %}
          </ul>
        </nav>
        {% block content %}
        {% endblock %}
    <div class="js-menu-screen sliding-panel-fade-screen"></div>

  </body>
    <footer>
      <h2 class="site-footer"><span>Versus.Live &copy 2015</span></h2>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'create-bracket-form-jquery.js' %}"></script>
    <script src="{% static 'slide-menu-jquery.js' %}"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    {% block scripts %}

    {% endblock%}

</html>
