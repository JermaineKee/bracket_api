<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'main.css' %}"/>
    </head>


    <body>

    <header class="navigation" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">&#9776;</a>
        <nav class="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link"><a href="{% url 'index' %}">Home</a></li>
            <li class="nav-link"><a href="{% url 'bracket_create' %}">Create a Bracket</a></li>
            {% if request.user.is_authenticated %}
            <li class="nav-link"><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-link"><a href="javascript:void(0)">Contact</a></li>
            <li class="nav-link"><a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter Login</a></li>
            <li class="nav-link"><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook Login</a></li>
            {% endif %}
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

      <a type="button" class="js-menu-trigger sliding-panel-button">
        &#9776;
      </a>

        {% block content %}
        {% endblock %}
    <div class="js-menu-screen sliding-panel-fade-screen"></div>

  </body>

    <script src="{% static 'jquery-1.8.1-min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'create-bracket-form-jquery.js' %}"></script>
    <script src="{% static 'slide-menu-jquery.js' %}"></script>


</html>
