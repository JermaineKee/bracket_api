<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="{% static 'main.css' %}"/>
    </head>
    <div class="wrapper-for-content-outside-of-footer">

    <body>
      <header>
      <h2 class="site-heading"><span>Versus.Live</span></h2>
      </header>
      <a type="button" class="js-menu-trigger sliding-panel-button">
        &#9776;
      </a>
        <nav class="js-menu sliding-panel-content">
          <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter Login</a></li>
            <li><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook Login</a></li>
            <li><a href="{% url 'bracket_create' %}">Create a Bracket</a></li>
          </ul>
        </nav>
        {% block content %}
        {% endblock %}
    <div class="js-menu-screen sliding-panel-fade-screen"></div>
    </div>
    <footer>
      <h2 class="site-footer"><span>Versus.Live &copy 2015</span></h2>
    </footer>
    <script src="{% static 'jquery-1.8.1-min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'create-bracket-form-jquery.js' %}"></script>
    <script src="{% static 'slide-menu-jquery.js' %}"></script>

    </body>
</html>
