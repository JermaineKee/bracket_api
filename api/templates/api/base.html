<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'main.css' %}"/>
    </head>

    <body>
    <header class="navigation" role="banner">
      <div class="js-menu-screen sliding-panel-fade-screen"></div>
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">&#9776;</a>
        <nav class="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link"><a class="logo" href="/">versus.live</a></li>
            <li class="nav-link"><a class="nav-btn" href="{% url 'index' %}">Home</a></li>
            <li class="nav-link"><a class="nav-btn" href="{% url 'bracket_create' %}">Create a Bracket</a></li>
            {% if request.user.is_authenticated %}
            <li class="nav-link"><a class="nav-btn" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-link more"><a class="nav-btn" href="javascript:void(0)">Login</a>
          <ul class="submenu">
            <li class="nav-link"><a class="nav-btn" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter</a></li>
            <li class="nav-link"><a class="nav-btn" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook</a></li>
            {% endif %}
          </ul>
        </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
    <script src="{% static 'jquery-1.8.1-min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'create-bracket-form-jquery.js' %}"></script>
    <script src="{% static 'slide-menu-jquery.js' %}"></script>
</html>
