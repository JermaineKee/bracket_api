{% extends "api/base.html" %}
{% block content %}

<div id="center"><h2>{{ view.user.username }}</h2></div>
{% if user == view.user %}
<br>
<table class="table">
<tr>
<th>Title</th>
<th>Date Created</th>
<th></th>

</tr>
{% for bracket in brackets %}
  <tr>
    <td><a href="{% url 'bracket_view' bracket.id %}">{{ bracket.title|truncatechars:150}}</a></td>
    <td><small>{{ bracket.timestamp}} ({{ bracket.timestamp | timesince }} ago)</small></td>
    <td><a href="{% url 'bracket_view' bracket.id %}"><i class="fa fa-link"></i></a></td>
  </tr>
  {% endfor %}
</table>

{% endif %}

{% endblock %}
