  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
{% csrf_token %}

  <script>


  var margin = {
          top: 10,
          right: ($(window).width()/5),
          bottom: 10,
          left: 10
        },
        width = 1300 - margin.right - margin.left,
        height = 800 - margin.top - margin.bottom;

  var i = 0;
  var rectSize = 30;
  var tree = d3.layout.tree().size([height, width]);
  var elbow = function elbow(d, i) {
        return "M" + d.source.y + "," + d.source.x + "V" + d.target.x + "H" + d.target.y;
      }
  // var svg = d3.select("#graph").append("svg").attr("width", width + margin.right + margin.left).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var svg = d3.select("div#chartId")
   .append("div")
   .classed("svg-container", true) //container class to make it responsive
   .append("svg")
   //responsive SVG needs these 2 attributes and no width and height attr
   .attr("preserveAspectRatio", "xMinYMin meet")
   .attr("viewBox", "0 0 1300 800")
   //class to make it responsive
   .classed("svg-content-responsive", true);

  var input_data;
  d3.json("{% url "get_bracket" bracket_id %}", function(data) {
    input_data = data
    console.log("test");
    console.log(input_data);
      var dataMap = input_data.reduce(function(map, node) {
        map[node.position] = node;
        return map;
      }, {});
      var bracketConvert = [];
      input_data.forEach(function(node) {
        var parent = dataMap[node.parent];
        if (parent) {
          (parent.children || (parent.children = []))
          .push(node);
        } else {
          bracketConvert.push(node);
        }
      });
      console.log("test 2");
      console.log(bracketConvert);
      console.log(bracketConvert[0]);
      root = bracketConvert[0];
      update(root);
});
  function update(source) {
      var nodes = tree.nodes(root).reverse();
            links = tree.links(nodes);
          nodes.forEach(function(d) { d.y = width - (d.depth * 180); });
      var node = svg.selectAll("g.node").data(nodes, function(d) {
            return d.id || (d.id = ++i);
          });
      var nodeEnter = node.enter().append("g").attr("class", "node").attr("transform", function(d) {
            return "translate(" + d.y + "," + d.x + ")";
          });

          nodeEnter.append("rect")
          .attr("x", 0)
          .attr("y", -rectSize/2)
          .attr("width", rectSize*4)
          .attr("height", rectSize);


          // nodeEnter.append("circle").attr("r", 5);
          nodeEnter.append("text").attr("x", function(d) {
            return d.children || d._children ? 5 : 115;
          }).attr("dy", ".35em").attr("text-anchor", function(d) {
            return d.children || d._children ? "start" : "end";
          }).text(function(d) {
            return d.name;
          })
          .attr("class", "hyper").on("click", clack);
              function clack(d) {
                var parent_pos_id = d['parent']['position_id']
                var competitor_id = d['competitor']
                $.ajax({
                  url: "/" + "update_bracket/" + {{ bracket_id }} + "/" + competitor_id,
                  type: "PUT",
                  headers: {
                      "Authorization": "Basic " + btoa("admin:password")
                  }
              }).then(
                  window.location = "/view/" + {{ bracket_id }}
                );
          };
      var link = svg.selectAll("path.link").data(links, function(d) {
            return d.target.id;
          });
          link.enter().insert("path", "g").attr("class", "link").attr("d", elbow);
        }

// Modal

$(function() {
  $("#modal-1").on("change", function() {
    if ($(this).is(":checked")) {
      $("body").addClass("modal-open");
    } else {
      $("body").removeClass("modal-open");
    }
  });

  $(".modal-fade-screen, .modal-close").on("click", function() {
    $(".modal-state:checked").prop("checked", false).change();
  });

  $(".modal-inner").on("click", function(e) {
    e.stopPropagation();
  });
});

  </script>



{% endblock %}
