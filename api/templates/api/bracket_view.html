];

var margin = {top: 10, right: 10, bottom: 10, left: 60}, width = 960 - margin.right - margin.left, height = 500 - margin.top - margin.bottom;

var i = 0;

var tree = d3.layout.tree().size([height, width]);

 var elbow = function elbow(d, i) {return "M" + d.source.y + "," + d.source.x + "V" + d.target.x + "H" + d.target.y;}

var svg = d3.select("body").append("svg").attr("width", width + margin.right + margin.left).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = bracketJSON[0];

update(root);

function update(source) {var nodes = tree.nodes(root).reverse(),links = tree.links(nodes);
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  var node = svg.selectAll("g.node").data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g").attr("class", "node").attr("transform", function(d) {return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle").attr("r", 5);

  nodeEnter.append("text").attr("x", function(d) {return d.children || d._children ? -13 : 13; }).attr("dy", ".35em").attr("text-anchor", function(d) {return d.children || d._children ? "end" : "start"; }).text(function(d) { return d.name; });


  var link = svg.selectAll("path.link").data(links, function(d) { return d.target.id; });

  link.enter().insert("path", "g").attr("class", "link").attr("d", elbow);}
